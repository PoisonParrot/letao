<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 搜索</title>
    <link rel="icon" href="./images/favicon.ico"/>
    <link rel="stylesheet" href="./lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css"/>
    <!--下面两个文件配套使用-->
    <link rel="stylesheet/less" href="./less/search.less"/>
    <script src="lib/less/less.js"></script>
</head>
<body>
<!--头部区域开始-->
<header id="header">
    <span class="fa fa-arrow-left"></span>
    <h4>搜索中心</h4>
</header>


<main id="main">
    <div class="form-search">
        <input type="search" class="input-search" placeholder="搜索你喜欢的商品"/>
        <a href="#" class="btn mui-btn-primary btn-search">搜索</a>
    </div>
    <div class="history mui-clearfix">
        <div class="history-title">
            <span class="allHistory mui-pull-left">搜索历史</span>
            <span class="mui-icon mui-icon-trash mui-pull-right clear">清空记录</span>
        </div>
        <ul>
            <li>历史记录<span class="mui-pull-right mui-icon mui-icon-closeempty"></span></li>
            <li>历史记录<span class="mui-pull-right mui-icon mui-icon-closeempty"></span></li>
            <li>历史记录<span class="mui-pull-right mui-icon mui-icon-closeempty"></span></li>
        </ul>
    </div>
</main>


<!--底部导航-->
<footer id="footer">
    <div class="mui-row">
        <div class="mui-col-xs-3"><a class="fa fa-home" href="index.html"><span>首页</span></a></div>
        <div class="mui-col-xs-3"><a class="fa fa-bars active" href="category.html"><span>分类</span></a></div>
        <div class="mui-col-xs-3"><a class="fa fa-shopping-cart " href="cart.html"><span>购物车</span></a></div>
        <div class="mui-col-xs-3"><a class="fa fa-user" href="user/index.html"><span>会员中心</span></a></div>
    </div>
</footer>
<script id="searchTmp" type="text/html">
    {{each}}
    <li id="{{$value.id}}">{{$value.search}}<span class="mui-pull-right mui-icon mui-icon-closeempty"></span></li>
    {{/each}}
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
